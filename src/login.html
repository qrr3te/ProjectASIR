<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión y Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ff7300;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px 30px;
            width: 350px;
            text-align: center;
        }

        .tab {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .tab button {
            flex: 1;
            padding: 10px;
            border: none;
            background-color: #ff7300;
            color: white;
            font-size: 16px;
            border-radius: 5px 5px 0 0;
            transition: background-color 0.3s;
        }

        .tab button.active {
            background-color: white;
            color: #ff7300;
            font-weight: bold;
            border-bottom: 3px solid #ff7300;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            color: #ff7300;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ff7300;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff7300;
        }

        .btn {
            background-color: #ff7300;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: #e65f00;
        }

        .forgot-password {
            margin-top: 15px;
            font-size: 12px;
            color: #ff7300;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tab">
            <button class="tab-link active" onclick="showForm('login')">Iniciar Sesión</button>
            <button class="tab-link" onclick="showForm('register')">Registrarse</button>
        </div>

        <!-- Login Form -->
        <div id="login" class="form-container active">
            <h1>Iniciar Sesión</h1>
            <form action="login.php" method="POST">
                <div class="form-group">
                    <label for="login-username">Usuario</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn">Ingresar</button>
            </form>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- Register Form -->
        <div id="register" class="form-container">
            <h1>Registro</h1>
            <form action="register.php" method="POST">
                <div class="form-group">
                    <label for="register-username">Usuario</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="register-nombre">Nombre</label>
                    <input type="text" id="register-nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="register-Apellido">Apellidos</label>
                    <input type="text" id="register-apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Correo Electrónico</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-telefono">Teléfono</label>
                    <input type="text" id="register-Telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
        </div>
    </div>

    <script>
        function showForm(formId) {
            const forms = document.querySelectorAll('.form-container');
            const buttons = document.querySelectorAll('.tab button');

            forms.forEach(form => form.classList.remove('active'));
            buttons.forEach(button => button.classList.remove('active'));

            document.getElementById(formId).classList.add('active');
            document.querySelector(`.tab button[onclick="showForm('${formId}')"]`).classList.add('active');
        }
    </script>
</body>

</html>
