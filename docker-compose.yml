version: '3.9'
services:
  # PHP-FPM Service
  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
    # Mounts the local 'src' directory to the container's Nginx root
      - ./src:/var/www/html
    depends_on:
    # Depends on the MySQL database service
      - mysql-db

  # NGINX Service
  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    volumes:
    # Mountlocal 'src' directory to the Nginx root
      - ./src:/var/www/html
    ports:
      - "8000:80"
    depends_on:
      - php-fpm  # Depends on the PHP-FPM service
      - mysql-db  # Depends on the MySQL database service
 # MySQL Database Service
  mysql-db:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: ArchTheBest
      MYSQL_DATABASE: db
      MYSQL_USER: asir
      MYSQL_PASSWORD: ArchTheBest
    ports:
    # Maps port 3306 on the host to port 3306 on the MySQL container
      - "3306:3306"
